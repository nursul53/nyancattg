<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nyan Cat Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a28;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            background-color: #0a0a28;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(10, 10, 40, 0.8);
            color: white;
            text-align: center;
            z-index: 10;
            display: none;
        }
        
        .screen.visible {
            display: flex;
        }
        
        button {
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #ffff00;
            color: #0a0a28;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ffcc00;
        }
        
        h1, h2 {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="menu" class="screen visible">
            <h1>Nyan Cat</h1>
            <button id="startButton">Начать игру</button>
        </div>
        <div id="game-over" class="screen">
            <h2>Игра окончена!</h2>
            <p id="final-score">Счет: 0</p>
            <button id="restartButton">Играть снова</button>
        </div>
    </div>
    
    <script>
        // Проверка загрузки Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.ready();
            console.log("Telegram WebApp initialized");
        } else {
            console.log("Running in regular browser mode");
        }
    </script>
    
    <script src="/game.js" defer></script>
	<!-- Или если файлы в той же папке -->
	<script src="./game.js" defer></script>
</body>
</html>
